<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>货物信息(有库存)</title>
	<link href="../scripts/demo.css" rel="stylesheet" type="text/css" />
    <script src="../scripts/boot.js" type="text/javascript"></script>
    <style type="text/css">
    	body{margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;}
    </style>
</head>
<body>
    <div class="mini-fit">
        <div id="grid1" class="mini-datagrid" style="width:100%;height:100%;" idField="c_id" allowResize="true"
            borderStyle="border-left:0;border-right:0;" onrowdblclick="onRowDblClick">
            <div property="columns">
                <div type="indexcolumn"></div>
                <div field="c_id" width="100" align="center" headerAlign="center" allowSort="true">货物编号</div>                
	            <div field="c_name" width="100" allowSort="true" align="center" headerAlign="center">货物名称</div>            
	            <div field="c_weight" width="100" align="center" headerAlign="center" allowSort="true">货物重量/kg</div>
	            <div field="c_store" width="100" align="center" headerAlign="center" allowSort="true">货物库存量</div>                                           
            </div>
        </div>
    </div>                
    <div class="mini-toolbar" style="text-align:center;padding-top:8px;padding-bottom:8px;" borderStyle="border:0;">
        <a class="mini-button" style="width:60px;" onclick="onOk()">确定</a>
        <span style="display:inline-block;width:25px;"></span>
        <a class="mini-button" style="width:60px;" onclick="onCancel()">取消</a>
    </div>
    
<script type="text/javascript">
    mini.parse();
    var grid = mini.get("grid1");

    //动态设置URL
    grid.setUrl("../BusinessServlet?method=queryHavingCargo");
    //也可以动态设置列 grid.setColumns([]);
    grid.load();

    function GetData() {
        var row = grid.getSelected();
        return row;
    }
    function onRowDblClick(e) {
        onOk();
    }
    //////////////////////////////////
    function CloseWindow(action) {
        if (window.CloseOwnerWindow) 
        	return window.CloseOwnerWindow(action);
        else 
        	window.close();
    }

    function onOk() {
        CloseWindow("ok");
    }
    function onCancel() {
        CloseWindow("cancel");
    }

</script>
</body>
</html>
