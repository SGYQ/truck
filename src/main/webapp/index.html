<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>物流车辆管理系统-- 首页</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="scripts/boot.js" type="text/javascript"></script> 
    
    <style type="text/css">
    	body{margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;}    
    	.Note{width:32px;height:32px;}
    	.Reports{width:32px;height:32px;}
    </style>  

</head>
<body>
<div id="layout1" class="mini-layout" style="width:100%;height:100%;">

    <div title="south" region="south" showSplit="false" showHeader="false" height="30" >
        <div style="line-height:28px;text-align:center;cursor:default">Copyright © 版权所有 </div>
    </div>
    <div showHeader="false" region="west" width="180" maxWidth="250" minWidth="100" >
        <!--OutlookMenu-->
        <div id="leftTree" class="mini-outlookmenu" url="data/outlookmenu.txt" onitemselect="onItemSelect"
            idField="id" parentField="pid" textField="text" borderStyle="border:0">
        </div>

    </div>
    <div title="center" region="center" bodyStyle="overflow:hidden;">
        <iframe id="mainframe" frameborder="0" name="main" style="width:100%;height:100%;" border="0"></iframe>
    </div>
</div>
    
    <script type="text/javascript">
        mini.parse();
        var iframe = document.getElementById("mainframe");
        iframe.src = "main.html"

        function onItemSelect(e)
        {
            var item = e.item;
            iframe.src = item.url;
        }

    </script>
